<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Anime Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bungee {
        font-family: "Bungee", cursive;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm sm:max-w-md bg-gray-800 rounded-xl p-6 sm:p-8 shadow-lg">
      <h2 class="text-2xl sm:text-3xl font-bungee text-indigo-400 mb-6 text-center">
        Create Account
      </h2>

      <form action="#" method="POST" class="space-y-4 sm:space-y-5">
        <!-- Username -->
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="username"
          >
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="confirm-password"
          >
            Confirm Password
          </label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-base"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 transition text-white py-3 px-4 rounded-lg text-base sm:text-lg font-medium"
          >
            Register
          </button>
        </div>
      </form>

      <p class="text-center text-sm text-gray-400 mt-6">
        Already have an account?
        <a href="login.html" class="text-indigo-400 hover:underline">
          Sign in here
        </a>
      </p>
    </div>
    <script type="module" src="dist/Register.js"></script>
  </body>
</html>
