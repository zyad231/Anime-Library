<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bungee {
        font-family: "Bungee", cursive;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4"
  >
    <div class="w-full max-w-md bg-gray-800 rounded-xl p-8 shadow-lg">
      <h2 class="text-3xl font-bungee text-indigo-400 mb-6 text-center">
        Log in
      </h2>

      <form action="#" method="POST" class="space-y-5">
        <!-- Email -->
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-1"
            for="email"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            
          />
        </div>

        <!-- Password -->
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-1"
            for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 transition text-white py-2 px-4 rounded-lg text-lg"
          >
            Login
          </button>
        </div>
      </form>

      <p class="text-center text-sm text-gray-400 mt-6">
        Dont have an account?
        <a href="Register.html" class="text-indigo-400 hover:underline"
          >Sign up here</a
        >
      </p>
    </div>
    <script type="module" src="dist/login.js"></script>
  </body>
</html>
