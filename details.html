<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bungee {
        font-family: "Bungee", cursive;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <!-- Mobile-optimized header -->
    <header class="flex flex-col sm:flex-row items-center justify-between px-4 sm:px-6 py-4 shadow-md bg-gray-800 sticky top-0 z-10 gap-4 sm:gap-0">
      <h1 class="text-xl sm:text-2xl font-bungee text-indigo-500">Anime Library</h1>
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 w-full sm:w-auto">
        <a
          href="library.html"
          class="text-white px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700 transition text-center text-sm sm:text-base"
        >
          Back to Library
        </a>
        <a
          href="login.html"
          class="text-white px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700 transition text-center text-sm sm:text-base"
        >
          Logout
        </a>
      </div>
    </header>

    <!-- Content container with better mobile spacing -->
    <div id="animeDetails" class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
      <!-- Content will be injected by JavaScript -->
    </div>

    <script type="module" src="dist/Details.js"></script>
  </body>
</html>
